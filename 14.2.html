<body>
  <video autoplay muted loop id="myVideo2">
    <source src="videos/fishiz.mp4" type="video/mp4">
  </video>
  
  <script>
  var video = document.getElementById("myVideo2");
  var btn = document.getElementById("myBtn");
  
  function myFunction() {
    if (video.paused) {
      video.play();
      btn.innerHTML = "Pause";
    } else {
      video.pause();
      btn.innerHTML = "Play";
    }
  }
</script>
